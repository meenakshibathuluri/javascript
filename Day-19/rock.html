<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
         <div class="choices"><img src="rock.png" alt="rock"/></div>
         <div class="choices"><img src="paper.png" alt="paper"/></div>
         <div class="choices"><img src="scissors.png" alt="scissors"/></div>
    </div>
    <div class="score-list">
        <div>
            <p id="user-list">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
        <div>
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div>
        <button id="message">Pick your Move</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
